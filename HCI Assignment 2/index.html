<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCI ASSIGNMENT-02</title>
  <style>
    body {
      background-image: url('white.jpg');
      background-size: cover;
    }
    h1 {
      margin-top: 50px;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 0px solid black;
      padding: 10px;
    }
    fieldset {
      margin: 20px;
      padding: 20px;
      border: 2px solid black;
    }
    input.right {
        float: right;
      }
  </style>
</head>

<body>
  <h1>HCI ASSIGNMENT-02</h1>

  <form>
    <table>
      <tr>
        <td colspan="2">
          <fieldset>
            <legend>Identification</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;""><br><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" style="width: 97%;""><br><br>

            <label for="radio">Gender:</label><br>
            <input type="radio" id="radio1" name="radio1" value="radio1"> Male<br>
            <input type="radio" id="radio2" name="radio2" value="radio2"> Female<br><br>

            <label for="date">Date of Birth:</label><br>
            <input type="date" id="date" name="date"><br><br>

          </fieldset>
          
        </td>
      </tr>
      <tr>
        <td>
          <fieldset>
            <legend>Address</legend>
            <label for="name">Address:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;""><br><br>

            <label for="name">Address line 2:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;""><br><br>

            <label for="name">Country:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;""><br><br>

            <label for="name">City:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;""><br><br>

            <label for="name">Zip or postal code:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;""><br><br>

          </fieldset>
        </td>
        <td>
          <fieldset>
            <legend>Contacts</legend>

            <label for="name">Phone number:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;""><br><br>

            <label for="name">Line ID:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;""><br><br>

            <label for="name">Discord:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;""><br><br>
            
            <label for="name">Email:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;">

          </fieldset>
        </td>
      </tr>
      <tr>
        <td>
          <fieldset>
            <legend>Education</legend>

            <label for="name">Preschool:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;"><br><br>

            <label for="name">School:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;"><br><br>

            <label for="name">Junior College:</label><br>
            <input type="text" id="name" name="name" style="width: 97%;"><br><br>

          </fieldset>
        </td>
        <td rowspan="2">
          <fieldset>
            <legend>Languages Learned</legend>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">HTML</label><br><br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">CSS</label><br><br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Javascript</label><br><br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">C++</label><br><br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Python</label><br><br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Java</label><br><br>
          </fieldset>
  
        </td>
      </tr>
      <tr>
        <td>
          <fieldset>
            <legend>Additional Info</legend>

            <textarea name="addinfo" id="addinfo" cols="30" rows="10"></textarea>

          </fieldset>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit" class="right">
        </td>
      </tr>

      
    
    
    

    
    </table>
    
  </form>

</body>

</html>
